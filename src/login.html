<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <title>Login</title>
</head>

<body>
    <section id="validacion" class="container-fluid">
        <div class="row">
            <div class="col s12 center">
                <p id="username"></p>
                <div class="row">
                    <img src="img/taquicornias-negro.svg" class="logo">
                </div>
                <a class="waves-effect waves-light colorboton-azul fb-login"><img class="left" src="img/facebook%20(2).png" / alt="facebook"><span>Login with Facebook</span></a>
                <div class="row">
                    <a class="waves-effect waves-light colorboton-naranja google-login"><img class="left" src="img/google-plus-social-logotype.png" / alt="google"><span>Login with Google</span></a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="/src/js/app.js"></script>

</body>

</html>
